<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/cep.css"/>
    <title>Buscador de CEP</title>
  </head>
  <body>
      <header class=" flex align-itens-center ">
        <h1>ME ACHA!</h1>
        <h2>ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP</h2>
        <div>
            <span class="material-icons icons-list icon-search flex align-itens-center">travel_explore</span>
          </span>
        </div>
        </header>
    <section id="search-area" class="flex align-itens-center">
      <form method="get" name="busca">
        <fieldset id="campos">
          <label for="cep">Cep</label>
          <input
            type="text"
            required
            class="txt"
            id="cep"
            name="cep"
            value=""
          />
          <label for="rua">Rua</label>
          <input
            type="text"
            class="txt"
            id="rua"
            name="rua"
            value=""
          />
          <label for="bairro">Bairro</label>
          <input
            type="text"
            class="txt"
            id="bairro"
            name="bairro"
            value=""
          />
          <label for="cidade">Cidade</label>
          <input
            type="text"
            class="txt"
            id="cidade"
            name="cidade"
            value=""
          />
          <label for="estado">Estado</label>
          <input
            type="text"
            class="txt"
            id="estado"
            name="estado"
            value=""
          />
        </fieldset>
        <fieldset id="button" class="align-itens-center flex">
          <input type="submit" class="btn" name="buscarDados" value="Buscar" />
        </fieldset>
      </form>
    </section>
  </body>
</html>
